<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body{
            margin: 0;
        }
        .snake_game{
            min-height:100vh;
            width: 100vw; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
        }
        /* 21 even squares using grid css*/
        #game-board{
            background-color: #ccc;
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-rows: repeat(21,1fr);
            grid-template-columns: repeat(21,1fr);
            position: absolute;
            left: 400px;
        }

        .snake{
            background-color: hsl(200,100%,50%);
            border: 0.25vmin solid black;
        }

        .food{
            background-color: hsl(50,100%,50%);
            border: 0.25vmin solid black;
        }

        .arrow_up{
            z-index: 5;
            position: absolute;
            right: 47%;
            top: 37%;
            opacity: 0.6;
        }
        .arrow_down{
            z-index: 5;
            position: absolute;
            right: 47%;
            top: 53%;
            opacity: 0.6;
        }
        .arrow_left{
            z-index: 5;
            position: absolute;
            right: 51%;
            top: 45%;
            opacity: 0.6;
        }
        .arrow_right{
            z-index: 5;
            position: absolute;
            right: 43%;
            top: 45%;
            opacity: 0.6;
        }

        .arrow_down:hover{
            border-radius: 30%;
            background-color: black;
            transform: scale(0.9);
            opacity: 1;
        }

        .arrow_up:hover{
            border-radius: 30%;
            background-color: black;
            transform: scale(0.9);
            opacity: 1;
        }

        .arrow_left:hover{
            border-radius: 30%;
            background-color: black;
            transform: scale(0.9);
            opacity: 1;
        }

        .arrow_right:hover{
            border-radius: 30%;
            background-color: black;
            transform: scale(0.9);
            opacity: 1;
        }

        h1{
            position: absolute;
            color: wheat;
            left: 15%;
        }

        #score{
            transition:ease-in-out;
        }

        #play_pause{
            position: absolute;
            color: wheat;
            left: 15%;
            top: 10%;
            font-size: larger;
            color: black;
        }
    </style>
     <script src="script.js" defer type="module"></script>   <!-- type module due to import and export use in file -->
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <button id="play_pause">Play/Pause</button>
    <div class="arrow_up"><img src="up.svg"></div>
    <div class="arrow_down"><img src="down.svg"></div>
    <div class="arrow_left"><img src="left.svg"></div>
    <div class="arrow_right"><img src="right.svg"></div>
    <div class="snake_game">   
        <div id="game-board">
            
        </div>
    </div>
</body>
</html>

<html>
<head>
<title> Clock </title>
</head>
<body onload="getTime()" style="overflow: hidden;">
	<div style="position: absolute; top: 10%; color: blue; height: 20%; width: 100%; text-align: center; font-size: 70px;">
		<b> Current time in 24 hour format is :</b>
		<br>
		<p id="myclock_24"></p>
	</div>

	<div style="position: absolute; top: 50%; color: blue; height: 20%; width: 100%; text-align: center; font-size: 70px;">
		<b> Current time in 12 hour format is :</b>
		<br>
		<p id="myclock_12"></p>
	</div>
	<script src="digitalClockScript.js"></script>
</body>
</html>

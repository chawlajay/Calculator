<html>
<head>
	<title>Basic Calculator</title>

	<style>
     
     table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th,td {
height:50px;
text-align="center";
}

.button {
  background-color: orange;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  
  display: inline-block;
  font-size: 20px;
  margin: 4px 2px;
  cursor: pointer;
}

.display {
	background-color: black;
	color: white;
	
	text-align: center;
	padding :15px 15px 15px 15px;
}

	</style>
</head>


<body>
<h1 style="font-size:300%; text-align:center;">My Calculator</h1>

<form name="Calculator">

<table style="background-color:lightblue;"  align="center">
<tr>
<td colspan="4">
	
<input type="text" class="display" name="display" id="display" size="38" value="" disabled>

</td>


</tr>

<tr>
<td>
	<input type="button" class="button" name="one" value="1" onclick="Calculator.display.value+='1' ">
</td>

<td>
	<input type="button" class="button" name="two" value="2" onclick="Calculator.display.value+='2' ">
</td>

<td>
	<input type="button" class="button" name="three" value="3" onclick="Calculator.display.value+='3' ">
</td>

<td>
	<input type="button" class="button" class="operator" name="plus" value="+" onclick="Calculator.display.value+='+'">
</td>
</tr>
<tr>

<td>
	<input type="button" class="button" name="four" value="4" onclick="Calculator.display.value+='4' ">
</td>

<td>
	<input type="button" class="button" name="five" value="5" onclick="Calculator.display.value+='5' ">
</td>

<td>
	<input type="button" class="button" name="six" value="6" onclick="Calculator.display.value+='6' ">
</td>
<td>
	<input type="button" class="button" class="operator" name="minus" value="-" onclick="Calculator.display.value+='-'">
</td>

</tr>
<tr>

<td>
	<input type="button" class="button" name="seven" value="7" onclick="Calculator.display.value+='7' ">
</td>

<td>
	<input type="button" class="button" name="eight" value="8" onclick="Calculator.display.value+='8' ">
</td>

<td>
	<input type="button" class="button" name="nine" value="9" onclick="Calculator.display.value+='9' ">
</td>
<td>
	<input type="button" class="button" class="operator" name="multiply" value="X" onclick="Calculator.display.value+='x'">
</td>

</tr>

<tr>

<td>
	<input type="button" class="button" name="clear" value="C" onclick="Calculator.display.value=' ' ">
</td>

<td>
	<input type="button" class="button" name="zero" value="0" onclick="Calculator.display.value+='0' ">
</td>

<td>
	<input type="button" class="button" name="equals to" value="=" onclick="Calculator.display.value=eval(Calculator.display.value)">
</td>

<td>
	<input type="button" class="button" class="operator" name="divide" value="/" onclick="Calculator.display.value+='/' ">
</td>


</tr>



</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/urtpqw1487341253.jpg/preview">
                    <span>Baingan Bharta</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/tvtxpq1511464705.jpg/preview">
                    <span>Chickpea Fajitas</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/wuxrtu1483564410.jpg/preview">
                    <span>Dal Fry</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com//images//media//meals//yrstur1511816601.jpg/preview" alt="">
                </div>
                <div class="meal-body">
                    <h4>Sugar Pie</h4>
                    <button>
                        <i class="far fa-heart"></i>
                        <!-- <i class="fas fa-heart"></i> -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
